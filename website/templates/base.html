    <script>
        document.querySelector(".toggle-password").addEventListener("click", function () {
            const passwordInput = this.previousElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.innerHTML = '<i class="bi bi-eye"></i>';
            } else {
                passwordInput.type = "password";
                this.innerHTML = '<i class="bi bi-eye-slash"></i>';
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginLink").addEventListener("click", function (event) {
                event.preventDefault(); // Prevent default link behavior
    
                // Get modal elements
                var signupModalEl = document.getElementById("signupModal");
                var loginModalEl = document.getElementById("loginModal");
    
                var signupModal = bootstrap.Modal.getInstance(signupModalEl) || new bootstrap.Modal(signupModalEl);
                var loginModal = bootstrap.Modal.getInstance(loginModalEl) || new bootstrap.Modal(loginModalEl);
    
                // Hide Sign-Up Modal
                signupModal.hide();
    
                // Remove any lingering backdrops
                setTimeout(() => {
                    document.querySelectorAll(".modal-backdrop").forEach(el => el.remove());
                    document.body.classList.remove("modal-open"); // Prevent scrolling issues
                },); // Delay to ensure modal transition completes
    
                // Open Login Modal after Sign-Up Modal is fully hidden
                signupModalEl.addEventListener("hidden.bs.modal", function () {
                    loginModal.show();
                }, { once: true });
            });
        });
    </script>
